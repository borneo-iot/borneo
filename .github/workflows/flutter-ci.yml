name: Flutter CI

on:
  push:
    branches: [master, dev]
    paths:
      - 'client/**'
  pull_request:
    branches: [master, dev]
    paths:
      - 'client/**'

env:
  FLUTTER_VERSION: 3.29.3

jobs:
  setup:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    outputs:
      flutter-version: ${{ steps.setup-flutter.outputs.flutter-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Flutter
        id: setup-flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-cache-${{ hashFiles('client/pubspec.yaml') }}
          restore-keys: ${{ runner.os }}-pub-cache-

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('client/**/*.gradle*', 'client/**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Install Melos
        run: dart pub global activate melos

      - name: Install dependencies
        run: flutter pub get

  test:
    needs: setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Restore pub cache
        uses: actions/cache/restore@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-cache-${{ hashFiles('client/pubspec.yaml') }}
          restore-keys: ${{ runner.os }}-pub-cache-

      - name: Install Melos
        run: dart pub global activate melos

      - name: Install dependencies
        run: flutter pub get

      - name: Run dart format check
        run: dart format --set-exit-if-changed .

      - name: Run tests
        run: melos run test:all

  build:
    needs: setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Restore pub cache
        uses: actions/cache/restore@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-cache-${{ hashFiles('client/pubspec.yaml') }}
          restore-keys: ${{ runner.os }}-pub-cache-

      - name: Restore Gradle cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('client/**/*.gradle*', 'client/**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Install Melos
        run: dart pub global activate melos

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --target-platform android-arm64 --no-pub

